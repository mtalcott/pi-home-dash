<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Home Dashboard - Integration Test</title>
    <style>
        body {
            margin: 0;
            padding: 4px;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            text-align: center;
            border-bottom: 1px solid black;
            padding-bottom: 4px;
            margin-bottom: 4px;
        }
        
        .title {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }
        
        .subtitle {
            font-size: 10px;
            margin: 2px 0 0 0;
            color: #333;
        }
        
        .content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px;
            padding: 0 4px;
        }
        
        .widget {
            border: 1px solid black;
            padding: 4px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .widget-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 4px;
            text-align: center;
        }
        
        .widget-content {
            font-size: 10px;
            text-align: center;
            line-height: 1.2;
        }
        
        .time-display {
            font-size: 12px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .update-counter {
            font-size: 12px;
            color: #666;
        }
        
        .footer {
            text-align: center;
            border-top: 1px solid black;
            padding-top: 4px;
            margin-top: 4px;
        }
        
        .footer-text {
            font-size: 8px;
            color: #666;
        }
        
        .test-pattern {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 20px;
        }
        
        .test-box {
            width: 10px;
            height: 10px;
            border: 1px solid black;
        }
        
        .test-box.filled {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Pi Home Dashboard</h1>
            <p class="subtitle">Integration Test Mode</p>
        </div>
        
        <div class="content">
            <div class="widget">
                <div class="widget-title">Current Time</div>
                <div class="widget-content">
                    <div id="current-time" class="time-display">Loading...</div>
                    <div id="timestamp" style="font-size: 10px; margin-top: 4px;">Timestamp: 0</div>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-title">Update Counter</div>
                <div class="widget-content">
                    <div id="update-counter" class="update-counter">0</div>
                    <div style="font-size: 10px; margin-top: 4px;">Updates</div>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-title">Test Status</div>
                <div class="widget-content">
                    <div id="test-status">Running</div>
                    <div style="font-size: 10px; margin-top: 4px;">
                        Started: <span id="start-time">--:--:--</span>
                    </div>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-title">Display Test</div>
                <div class="widget-content">
                    <div class="test-pattern">
                        <div class="test-box"></div>
                        <div class="test-box filled"></div>
                        <div class="test-box"></div>
                        <div class="test-box filled"></div>
                        <div class="test-box"></div>
                    </div>
                    <div style="font-size: 10px; margin-top: 4px;">E-ink Pattern Test</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-text">
                Last Updated: <span id="last-updated">Never</span> | 
                Mode: Integration Test
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let updateCounter = 0;
        let startTime = new Date();
        
        // Initialize the dashboard
        function initializeDashboard() {
            const now = new Date();
            document.getElementById('start-time').textContent = now.toLocaleTimeString();
            updateContent();
            
            // Update content every second for smooth time display
            setInterval(updateContent, 1000);
        }
        
        // Update dynamic content
        function updateContent() {
            const now = new Date();
            
            // Update current time
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
            
            // Update timestamp (seconds since epoch)
            const timestamp = Math.floor(now.getTime() / 1000);
            document.getElementById('timestamp').textContent = `Timestamp: ${timestamp}`;
            
            // Update counter (increment every 3 seconds to match test interval)
            const secondsSinceStart = Math.floor((now - startTime) / 1000);
            const newCounter = Math.floor(secondsSinceStart / 3);
            if (newCounter > updateCounter) {
                updateCounter = newCounter;
                document.getElementById('update-counter').textContent = updateCounter;
            }
            
            // Update last updated time
            document.getElementById('last-updated').textContent = now.toLocaleTimeString();
            
            // Update test status based on runtime
            const runtime = Math.floor((now - startTime) / 1000);
            let status = 'Running';
            if (runtime > 300) { // 5 minutes
                status = 'Long Running';
            } else if (runtime > 60) { // 1 minute
                status = 'Active';
            }
            document.getElementById('test-status').textContent = status;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
        
        // Add some visual feedback for screenshot capture
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F5' || event.key === 'r') {
                // Flash the border briefly to indicate refresh
                document.body.style.border = '5px solid red';
                setTimeout(() => {
                    document.body.style.border = 'none';
                }, 200);
            }
        });
        
        // Console logging for debugging
        console.log('Pi Home Dashboard Integration Test initialized');
        console.log('Update interval: 3 seconds');
    </script>
</body>
</html>
