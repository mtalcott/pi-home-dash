# Omni-EPD Configuration for Pi Home Dashboard
# Configuration for Waveshare 10.3" e-Paper HAT

[EPD]
type=waveshare_epd.it8951
mode=bw

[Display]
# Apply Floyd-Steinberg dithering for better e-ink display
dither=FloydSteinberg
dither_strength=1.0
dither_serpentine=False

[Image Enhancements]
# Image processing settings
contrast=1
brightness=1
sharpness=1
