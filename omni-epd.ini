# Omni-EPD Configuration for Pi Home Dashboard
# Configuration for Waveshare 10.3" e-Paper HAT

[EPD]
type=waveshare_epd.it8951
mode=bw

[Display]
# Apply Floyd-Steinberg dithering for better e-ink display
dither=FloydSteinberg
dither_strength=1.0
dither_serpentine=False

[Image Enhancements]
# Image processing settings
contrast=1
brightness=1
sharpness=1

# Mock display configuration for testing
[omni_epd.mock]
type=omni_epd.mock
mode=bw
width=1872
height=1404
# Save mock display output images in test_results/screenshots
file=/app/test_results/screenshots/mock_output.png
