services:
  pi-home-dash:
    build: .
    volumes:
      - ./temp:/app/temp
      - ./cache:/app/cache
      - ./logs:/var/log
      - ./test_results:/app/test_results
    environment:
      DEBUG: ${DEBUG:-true}
      DAKBOARD_URL: ${DAKBOARD_URL:-https://dakboard.com/screen/your-screen-id}
      DISPLAY: :99
      PYTHONPATH: /app/src
      UPDATE_INTERVAL: ${UPDATE_INTERVAL:-300}
    networks:
      - pi-dash-network

networks:
  pi-dash-network:
    driver: bridge
